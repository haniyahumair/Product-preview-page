<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--CSS File-->
  <link rel="stylesheet" href="style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="product-card">
      <!--Image section-->
      <section class="product-img">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle-Chanel-Perfume">
      </section>
      <!--Product section-->
      <section class="product">
      <p class="product-type">Perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
    
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <h3 class="product-current-price">$149.99</h3>
      <p class="product-old-price"><s>$169.99</s></p>
      <button type="button" class="add-to-cart">Add to Cart</button>
      </section>
    
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Haniyah Umair</a>.
    </div>
  </main>
</body>
</html>
